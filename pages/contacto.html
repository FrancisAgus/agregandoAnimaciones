	<link rel="stylesheet" href="../css/estilo3.css">
</head>
<body class="gridBody contactoFondo">
	<header class="bgColor cosasDelHeader">
		<div class="animacionIconoHeader">
			<a href="../index.html">
			<img src="../assets/img/Orden18.png" alt="logo pag web" class="logoIndex scale"> </a>
		</div>
		<nav class="navIndex">
			<ul>
				<li class="border agrandar"><a href="../index.html">HOME</a></li>
				<li class="border agrandar"><a href="materiales.html">MATERIALES</a></li>
				<li class="border agrandar"><a href="leyes-utiles.html">LEYES ÚTILES</a></li>

				<li class="border agrandar"><a href="#">CONTACTO</a></li>
			</ul>
		</nav>
	</header>
	<!-- Cierre de Encabezado -->
	<main class="pad5">
		<div>
			<p class="letraTit">¿Estás buscando iniciar un espacio terapéutico o tenés alguna consulta? Comunicate con nosotros</p>			
		</div>
		<form action ="" class="gridPlanilla"> <!-- Prox curso: ver archivo y servidores -->
			<label for="nombreCompleto" class="nombre pad5 textoMedio">Nombre Completo</label>
			<input type="text" name="nombreCompleto" class="esp1">
			<label for="mail" class="mail pad5 textoMedio">Dirección de Mail</label>
			<input type="text" name="mail" class="esp2">
			<label for="edad" class="edad pad5 textoMedio">Edad</label>
			<input type="number" name="edad" class="esp3">
			<label for="consulta" class="consulta pad5 textoMedio">Tu consulta</label>
			<textarea name="consulta" id="" cols="40" rows="20" class="esp4"> </textarea>
			<input type="submit" value="Enviar" class="boton enviar textoMedio">
			<input type="reset" value="Borrar Todo" class="boton borrar textoMedio">
		</form>
	</main>
	<!-- Cierre de Centro -->
	<footer class="bgColor centrar">
		<div class="logo--instagram">
			<a href="https://www.instagram.com/psico_genero/" target="_blank>">
			<img src="../assets/img/Instagram.png"></a>
		</div>

	<!-- Cierre de Pie de Pág -->
